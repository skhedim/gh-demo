name: npm build, lint, test and publish

on: push

jobs:
  build-and-publish:
    name: build and publish
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout
        uses: actions/checkout@master
      
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 10
      
      - name: npm install
        run: npm install

      - name: npm test  
        run: npm test
      
      - name: npm lint
        run: npm lint
      
      - name: get new version
        id: new_version
        uses: ./bump-version
        with:
          path: './VERSION'
          step: 'patch'
      
      - name: docker build
        uses: actions/docker/cli@master
        with:
          args: build -t sebkhedim/hello-world-js:${{ steps.new_version.outputs.value }} .
      
      - name: docker login
        uses: actions/docker/login@master
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      
      - name: docker push
        uses: actions/docker/cli@master
        with:
          args: push sebkhedim/hello-world-js:${{ steps.new_version.outputs.value }}